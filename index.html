<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submitter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e2e8f0;
            background-color: #0f172a;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }

        /* Video background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.4;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            max-width: 700px;
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .token-status {
            background: rgba(21, 128, 61, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            text-align: center;
        }

        .token-status h3 {
            margin-bottom: 5px;
            color: #86efac;
        }

        .token-status p {
            font-size: 14px;
            color: #bbf7d0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cbd5e1;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 14px;
            background-color: #1e293b;
            color: #e2e8f0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }

        small {
            display: block;
            margin-top: 5px;
            color: #94a3b8;
            font-size: 12px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #1e40af;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }

        .message.success {
            background: rgba(21, 128, 61, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .message.error {
            background: rgba(185, 28, 28, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(248, 113, 113, 0.3);
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="video-background" autoplay muted loop>
        <source src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/backdrop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Logo outside the form container -->
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/cmdverselogo2.png" alt="CMDverse Logo" class="logo">
    </div>

    <div class="container">
        <!-- Token Status Section -->
        <div class="token-status">
            <h3>GitHub Token Ready</h3>
            <p>Fine-grained personal access token is configured for testing</p>
        </div>

        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name *</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            
            <div class="form-group">
                <label for="creators">Creators (comma separated) *</label>
                <input type="text" id="creators" name="creators" placeholder="Ava Janssen, Rik de Boer" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="tags">Tags (comma separated) *</label>
                <input type="text" id="tags" name="tags" placeholder="Tech, interaction, sensors" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Human">Human</option>
                    <option value="Void">Void</option>
                    <option value="Tech">Tech</option>
                    <option value="Story">Story</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year *</label>
                <input type="date" id="year" name="year" required>
            </div>
            
            <div class="form-group">
                <label for="imageFile">Project Thumbnail *</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg" required>
                <small>PNG or JPG, max 2MB</small>
            </div>
            
            <button type="submit" id="submitBtn">Create Project</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script>
        class ProjectSubmitter {
            constructor() {
                this.form = document.getElementById('projectForm');
                this.messageEl = document.getElementById('message');
                this.submitBtn = document.getElementById('submitBtn');
                
                // Hardcoded fine-grained personal access token for testing
                this.githubToken = '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';
                
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
            }

// Remove the hardcoded token completely

// In handleSubmit(), instead of testGitHubToken + createProjectOnGitHub,
// send the FormData to the worker:

async handleSubmit(e) {
  e.preventDefault();
  this.setMessage('', '');
  this.setLoading(true);

  try {
    const formData = new FormData(this.form);

    // send to your worker endpoint
    const resp = await fetch('https://goonium.ralph-smits.workers.dev/', {
      method: 'POST',
      body: formData
      // no Authorization header here
    });

    const json = await resp.json();
    if (!resp.ok) {
      throw new Error(json.error || json.message || 'Worker error');
    }

    this.setMessage('Project created successfully!', 'success');
    this.form.reset();
  } catch (error) {
    this.setMessage(`Error: ${error.message}`, 'error');
    console.error('Submission error:', error);
  } finally {
    this.setLoading(false);
  }
}

            processFormData(formData) {
                const creators = formData.get('creators').split(',').map(name => name.trim());
                const tags = formData.get('tags').split(',').map(tag => tag.trim());
                
                return {
                    projectName: formData.get('projectName'),
                    creators: creators,
                    description: formData.get('description'),
                    tags: tags,
                    category: formData.get('category'),
                    year: formData.get('year'),
                    imageFile: formData.get('imageFile')
                };
            }

            async testGitHubToken(token) {
                try {
                    const response = await fetch('https://api.github.com/user', {
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Token is invalid or expired');
                        } else if (response.status === 403) {
                            throw new Error('Token missing required permissions');
                        } else {
                            throw new Error(`GitHub API error: ${response.status}`);
                        }
                    }
                    
                    const userData = await response.json();
                    console.log('Token works for user:', userData.login);
                    return true;
                } catch (error) {
                    throw new Error(`Token test failed: ${error.message}`);
                }
            }

            async createProjectOnGitHub(projectData) {
                const { githubToken, imageFile, ...metadata } = projectData;
                
                // Process image file
                const imageBase64 = await this.fileToBase64(imageFile);
                
                // Create metadata with proper structure
                const metadataContent = {
                    projectName: metadata.projectName,
                    creators: metadata.creators,
                    description: metadata.description,
                    tags: metadata.tags,
                    category: metadata.category,
                    year: metadata.year,
                    imageFile: "thumbnail.png"
                };

                // Sanitize project name for folder
                const folderName = this.sanitizeFolderName(metadata.projectName);
                
                // Create folder and files on GitHub
                await this.createGitHubFile(
                    githubToken, 
                    `${folderName}/metadata.json`,
                    JSON.stringify(metadataContent, null, 2),
                    false // not an image
                );

                await this.createGitHubFile(
                    githubToken,
                    `${folderName}/thumbnail.png`,
                    imageBase64,
                    true // is an image
                );
            }

            async createGitHubFile(token, path, content, isImage = false) {
                try {
                    let base64Content;
                    
                    if (isImage) {
                        // Remove the data URL prefix for images
                        base64Content = content.split(',')[1];
                    } else {
                        // For text files, use proper base64 encoding
                        base64Content = btoa(unescape(encodeURIComponent(content)));
                    }

                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('Invalid token - check token permissions');
                        } else if (response.status === 403) {
                            throw new Error('Token missing required scopes (need repository access)');
                        } else if (response.status === 404) {
                            throw new Error('Repository not found - check repository name');
                        } else {
                            throw new Error(`GitHub API error: ${response.status} - ${responseData.message}`);
                        }
                    }

                    return responseData;
                } catch (error) {
                    throw new Error(`Network error: ${error.message}`);
                }
            }

            fileToBase64(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                });
            }

            sanitizeFolderName(name) {
                return name
                    .toLowerCase()
                    .replace(/[^a-z0-9]/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '');
            }

            setMessage(text, type) {
                if (!text) {
                    this.messageEl.style.display = 'none';
                    return;
                }
                
                this.messageEl.textContent = text;
                this.messageEl.className = `message ${type}`;
                this.messageEl.style.display = 'block';
            }

            setLoading(loading) {
                this.submitBtn.disabled = loading;
                this.submitBtn.textContent = loading ? 'Creating Project...' : 'Create Project';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ProjectSubmitter();
        });
    </script>
</body>
</html>
