<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Submitter</title>
    <style>
        /* (Your full CSS is included here for completeness) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; line-height: 1.6; color: #e2e8f0; background-color: #0f172a; padding: 20px; position: relative; min-height: 100vh; }
        #video-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1; opacity: 0.4; }
        .logo-container { text-align: center; margin-bottom: 30px; padding: 20px; }
        .logo { max-width: 700px; width: 100%; height: auto; filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1)); }
        .container { max-width: 600px; margin: 0 auto; background: rgba(15, 23, 42, 0.85); padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; z-index: 1; }
        .token-status { background: rgba(185, 28, 28, 0.2); padding: 15px; border-radius: 8px; margin-bottom: 25px; border: 1px solid rgba(248, 113, 113, 0.3); text-align: center; }
        .token-status h3 { margin-bottom: 5px; color: #fca5a5; }
        .token-status p { font-size: 14px; color: #fecaca; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #cbd5e1; }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #334155; border-radius: 6px; font-size: 14px; background-color: #1e293b; color: #e2e8f0; transition: border-color 0.2s, box-shadow 0.2s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3); }
        input::placeholder, textarea::placeholder { color: #94a3b8; }
        small { display: block; margin-top: 5px; color: #94a3b8; font-size: 12px; }
        button { width: 100%; padding: 14px; background: #3b82f6; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background-color 0.2s, transform 0.1s; }
        button:hover { background: #2563eb; transform: translateY(-1px); }
        button:active { transform: translateY(0); }
        button:disabled { background: #1e40af; cursor: not-allowed; transform: none; }
        .message { margin-top: 20px; padding: 12px; border-radius: 6px; display: none; }
        .message.success { background: rgba(21, 128, 61, 0.2); color: #86efac; border: 1px solid rgba(34, 197, 94, 0.3); }
        .message.error { background: rgba(185, 28, 28, 0.2); color: #fca5a5; border: 1px solid rgba(248, 113, 113, 0.3); }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/backdrop.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/ralphsmits/testing3oct/refs/heads/main/cmdverselogo2.png" alt="CMDverse Logo" class="logo">
    </div>

    <div class="container">
        <div class="token-status">
            <h3>WARNING: Secret Token Exposed at Build Time!</h3>
            <p>Your token is visible in the deployed code's source. This is not secure.</p>
        </div>

        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">Project Name *</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            
            <div class="form-group">
                <label for="creators">Creators (comma separated) *</label>
                <input type="text" id="creators" name="creators" placeholder="Ava Janssen, Rik de Boer" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="tags">Tags (comma separated) *</label>
                <input type="text" id="tags" name="tags" placeholder="Tech, interaction, sensors" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Human">Human</option>
                    <option value="Void">Void</option>
                    <option value="Tech">Tech</option>
                    <option value="Story">Story</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year *</label>
                <input type="date" id="year" name="year" required>
            </div>
            
            <div class="form-group">
                <label for="imageFile">Project Thumbnail *</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg, image/jpg" required>
                <small>PNG or JPG, max 2MB</small>
            </div>
            
            <button type="submit" id="submitBtn">Create Project</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script>
    class ProjectSubmitter {
        constructor() {
            this.form = document.getElementById('projectForm');
            this.messageEl = document.getElementById('message');
            this.submitBtn = document.getElementById('submitBtn');
            
            // ðŸš¨ CRITICAL STEP: This placeholder string will be replaced by the build command.
            this.githubToken = '__PAGES_GITHUB_TOKEN__'; 
            
            this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        }

        async handleSubmit(e) {
            e.preventDefault();
            this.setMessage('', '');
            this.setLoading(true);

            // Fail fast if the token was not injected (i.e., you are running locally)
            if (this.githubToken === '__PAGES_GITHUB_TOKEN__') {
                 this.setMessage('Error: GitHub Token not injected by Cloudflare build.', 'error');
                 this.setLoading(false);
                 return;
            }

            try {
                const formData = new FormData(this.form);
                const projectData = this.processFormData(formData);
                
                await this.createProjectOnGitHub(projectData, this.githubToken);

                this.setMessage('Project created successfully!', 'success');
                this.form.reset();
            } catch (error) {
                this.setMessage(`Error: ${error.message}`, 'error');
                console.error('Submission error:', error);
            } finally {
                this.setLoading(false);
            }
        }
        
        processFormData(formData) {
            const creators = formData.get('creators').split(',').map(name => name.trim());
            const tags = formData.get('tags').split(',').map(tag => tag.trim());
            
            return {
                projectName: formData.get('projectName'),
                creators: creators,
                description: formData.get('description'),
                tags: tags,
                category: formData.get('category'),
                year: formData.get('year'),
                imageFile: formData.get('imageFile')
            };
        }

        async createProjectOnGitHub(projectData, token) {
            const { imageFile, ...metadata } = projectData;
            const repoOwner = 'ralphsmits'; // Set your repo owner
            const repoName = 'goonium';    // Set your repo name

            const imageBase64 = await this.fileToBase64(imageFile);
                
            const metadataContent = {
                projectName: metadata.projectName,
                creators: metadata.creators,
                description: metadata.description,
                tags: metadata.tags,
                category: metadata.category,
                year: metadata.year,
                imageFile: "thumbnail.png"
            };

            const folderName = this.sanitizeFolderName(metadata.projectName);
                
            // Create metadata.json
            await this.createGitHubFile(
                token, 
                repoOwner,
                repoName,
                `${folderName}/metadata.json`,
                JSON.stringify(metadataContent, null, 2),
                false // not an image
            );

            // Create thumbnail.png
            await this.createGitHubFile(
                token,
                repoOwner,
                repoName,
                `${folderName}/thumbnail.png`,
                imageBase64,
                true // is an image
            );
        }

        async createGitHubFile(token, owner, repo, path, content, isImage = false) {
            let base64Content;
                
            if (isImage) {
                // Remove the data URL prefix for images
                base64Content = content.split(',')[1];
            } else {
                // For text files, use proper base64 encoding
                base64Content = btoa(unescape(encodeURIComponent(content)));
            }

            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;

            const response = await fetch(apiUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${token}`,
                    "Content-Type": "application/json",
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: `Add ${path}`,
                    content: base64Content,
                    branch: "main"
                })
            });

            if (!response.ok) {
                const responseData = await response.json().catch(() => ({ message: 'Unknown error' }));
                throw new Error(`GitHub API error: ${response.status} - ${responseData.message}`);
            }
        }

        fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        sanitizeFolderName(name) {
            return name
                .toLowerCase()
                .replace(/[^a-z0-9]/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
        }

        setMessage(text, type) {
            if (!text) {
                this.messageEl.style.display = 'none';
                return;
            }
            
            this.messageEl.textContent = text;
            this.messageEl.className = `message ${type}`;
            this.messageEl.style.display = 'block';
        }

        setLoading(loading) {
            this.submitBtn.disabled = loading;
            this.submitBtn.textContent = loading ? 'Creating Project...' : 'Create Project';
        }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
        new ProjectSubmitter();
    });
    </script>
</body>
</html>
